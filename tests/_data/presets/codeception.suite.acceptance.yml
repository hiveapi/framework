modules:
    enabled:
        - PhpBrowser:
            url: 'http://www.hive.local'
        - Laravel5:
            root: ../../../../
            url: 'http://api.hive.local'
            part: ORM
            environment_file: .env.testing

    config:
        - Laravel5:
            run_database_migrations: true
            database_seeder_class: DatabaseSeeder

env:
    admin:
        modules:
            config:
                PhpBrowser:
                    url: 'http://admin.hive.local'
    www:
        modules:
            config:
                PhpBrowser:
                    url: 'http://www.hive.local'
